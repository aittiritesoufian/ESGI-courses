<!DOCTYPE html>
<html>
<head>
	<title>ChartJS</title>
	<meta charset="utf-8">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.js"></script>
	<style type="text/css">
		.content {
			max-width:600px;
			position: relative;
		}
		canvas {
			background-color: lightgrey,
		}
	</style>
</head>
<body>
	<div class="content">
		<canvas id="myChart" width="400" height="400"></canvas>
	</div>
	<script>
		var ctx = document.getElementById("myChart").getContext('2d');
		var myChart = new Chart(ctx, {
			type: 'bar',
			data: {
				labels: ["De 0 à 2.75", "De 3 à 6.75", "De 7 à 9.75", "De 10 à 12.75", "De 13 à 15.75", "De 16 à 20"],
				datasets: [{
					label: '# of Votes',
            		data: [2, 4, 12, 6, 7, 5],
					backgroundColor: [
					'rgba(255, 99, 132, 0.5)',
					'rgba(54, 162, 235, 0.5)',
					'rgba(255, 206, 86, 0.5)',
					'rgba(75, 192, 192, 0.5)',
					'rgba(153, 102, 255, 0.5)',
					'rgba(255, 159, 64, 0.5)'
					]
				}]
			}
		});
	</script>
</body>
</html>
